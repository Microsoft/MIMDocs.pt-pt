### YamlMime:Landing
title: Documentação do Gestor de Identidade da Microsoft
summary: O Microsoft Identity Manager 2016 vincula as soluções de gestão de identidades e acessos da Microsoft ao ligar de forma totalmente integrada vários arquivos de autenticação no local como o Active Directory, o LDAP, o Oracle e outras aplicações com o Azure Active Directory. Esta funcionalidade proporciona experiências consistentes a aplicações LOB no local e soluções de SaaS.
