### YamlMime:Landing
title: Documentação do Microsoft Identity Manager
summary: O Microsoft Identity Manager 2016 expande o alcance do Azure Active Directory, a solução de gestão de acesso e identidades da Microsoft.  O MIM garante identidades de utilizador consistentes ao ligar de forma totalmente integrada vários sistemas e arquivos de autenticação autoritativos no local, como o Active Directory Domain Services, SAP, Oracle e outros sistemas LDAP e SQL. Quando utilizada com o Active Directory Domain Services, o Azure AD Connect e o Azure Active Directory, esta solução proporciona experiências de início de sessão consistentes em aplicações no local e SaaS.
